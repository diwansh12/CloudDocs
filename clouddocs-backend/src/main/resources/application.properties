# application.properties (backend)

# ===== SERVER CONFIGURATION =====
server.port=${PORT:8080}

# ===== DATABASE CONFIGURATION =====
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ===== JWT CONFIGURATION =====
app.jwtSecret=${JWT_SECRET}
app.jwtExpirationMs=86400000

# ===== EMAIL CONFIGURATION =====
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ===== SMS CONFIGURATION =====
app.twilio.account-sid=${TWILIO_ACCOUNT_SID}
app.twilio.auth-token=${TWILIO_AUTH_TOKEN}
app.twilio.phone=${TWILIO_PHONE}

# ===== CORS CONFIGURATION =====
app.cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000}

# ===== FILE STORAGE =====
file.upload.dir=${UPLOAD_DIR:/app/uploads}

# ===== LOGGING =====
logging.level.org.springframework.security=INFO
logging.level.com.clouddocs.backend=INFO
logging.level.org.hibernate.SQL=WARN

# Firebase Configuration - map to correct environment variable
app.firebase.service-account-key=${FIREBASE_SERVICE_ACCOUNT_KEY}
